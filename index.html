<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himu Travels</title>
  <link rel="stylesheet" href="./index.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header class="screen">
    <!-- navigation -->
    <nav>
      <div class="logo">
        <img src="./Images/Group 40071 (2).png" alt="">
        <h1>Himu <span>Travel</span></h1>
      </div>

      <div class="hamburg">
        <img src="./essentials/Hamburg.svg" alt="">
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Packages</a>
        <a href="#">Testimonial</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- banner section -->
    <section class="banner">
      <h1>Explore Your Travel</h1>
      <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
      <form action="" class="banner-form">
        <input type="text" placeholder="Where go">
        <select name="When" id="1">
          <option value="" selected>When</option>
          <option value="9-2">9-2</option>
          <option value="5-10">5-10</option>
        </select>
        <select name="type" id="1">
          <option value="" selected>Select Type</option>
          <option value="9-2">airplane</option>
          <option value="5-10">bus</option>
        </select>
        <button class="primary-btn"><img src="./essentials/search.svg" alt="search"> Find Now</button>
      </form>
    
    </section>
  </header>

  <!-- main -->
  <main class="screen">
    <section class="popular">
      <div>

      </div>
      <div>
        <img src="./Images/Rectangle 4.png" alt="">
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer>


  </footer>
  
</body>
</html>
